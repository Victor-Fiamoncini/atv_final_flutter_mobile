name: atv_final_flutter_mobile
description: Weather prediction

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^0.13.1
  flutter_dotenv: ^5.0.2
  geolocator: ^9.0.2
  geocoding: ^2.0.5
  sleek_circular_slider: ^2.0.1
  flutter_spinkit: ^5.1.0
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: '^0.10.0'
  flutter_native_splash: ^2.2.10+1

flutter:
  uses-material-design: true

  assets:
    - ./assets/
    - .env.local

flutter_native_splash:
  color: '#ffffff'
  image: './assets/logo.png'
